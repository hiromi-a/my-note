<style>
.mailError{
	text-align:center;
	font-size:12px;
	color:#aa0000;
	margin-top:15px;
	display:none;
}
.reject{
	animation:rejectAnim 0.6s ease-out 0s 1;
}
@keyframes rejectAnim{
	0%{transform:translatex(-6px);}
	20%{transform:translatex(5px);}
	40%{transform:translatex(-4px);}
	60%{transform:translatex(3px);}
	80%{transform:translatex(-2px);}
	100%{transform:translatex(0);}
}
</style>
<script>
window.addEventListener("DOMContentLoaded",function(){
	document.querySelector("form").addEventListener("submit",function(e){
		let m1 = document.getElementsByName("メールアドレス")[0].value;
		let m2 = document.getElementsByName("メールアドレス確認")[0].value;
		console.log(m1);
		console.log(m2);
		if(m1 !== m2){
			jQuery(".mailError").slideDown();
			jQuery("form input[type='submit']").addClass("reject");
			setTimeout(function(){
				jQuery(".mailError").slideUp();
				jQuery("form input[type='submit']").removeClass("reject");
			},3000);
			e.stopPropagation();
			e.preventDefault();
		}
	});
});
</script>
